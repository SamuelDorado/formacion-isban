<!DOCTYPE html> 
<html lang="es">            
    <head>    
        <title>Ejemplo de paquete NPM</title>
        <meta name="title" content="Ejemplo de paquete NPM" /> 
        <meta name="description" content="Ejemplo de paquete NPM">
        <meta name="keywords" content="HTML5, CSS3, Javascript, WAI, Aria, NPM, Lorem ipsum, Random, Generator">
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./app.js"></script>
        <script src="./node_modules/sng-random-text-generator/js/sng-random-text-generator.js"></script>
    </head>
    <body ng-app="myApp">
        
        <h1>Ejemplo de uso de una directiva: </h1>
        
        <div ng-cloak ng-controller="MainController">
            <h2>Longitud 10:</h2>
            <sng-random-text-generator-lorem-ipsum text-long="10"></sng-random-text-generator-lorem-ipsum>            
            
            <h2>Longitud 500:</h2>
            <sng-random-text-generator-lorem-ipsum text-long="500"></sng-random-text-generator-lorem-ipsum>
        </div>
    </body>
</html>
